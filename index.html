<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Vision App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A-Frame + AR.js -->
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        overflow: hidden;
      }

      header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        text-align: center;
        padding: 12px;
        font-weight: 600;
        z-index: 5;
      }

      #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        z-index: 10;
        transition: opacity 0.5s ease;
      }

      #overlay.hidden {
        opacity: 0;
        pointer-events: none;
      }

      #startBtn {
        background: #00adb5;
        color: white;
        border: none;
        border-radius: 10px;
        padding: 14px 28px;
        font-size: 1rem;
        cursor: pointer;
        font-weight: 500;
        margin-top: 20px;
        transition: 0.3s;
      }

      #startBtn:hover {
        background: #02c9d3;
      }

      #loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: black;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: sans-serif;
        z-index: 3;
      }
    </style>
  </head>

  <body>
    <header>ðŸŽ¯ AR Vision App</header>

    <div id="overlay">
      <h2>Welcome to AR Vision</h2>
      <p>Click below and point your camera at the marker image.</p>
      <button id="startBtn">Start AR</button>
    </div>

    <div id="loading">Loading AR...</div>

    <a-scene
      embedded
      arjs="trackingMethod: best; sourceType: webcam;"
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
    >
      <a-assets>
        <video
          id="promoVideo"
          src="video.mp4"
          preload="auto"
          loop
          playsinline
          webkit-playsinline
        ></video>
      </a-assets>

      <a-nft
        type="nft"
        url="markers/bird"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <a-video
          src="#promoVideo"
          width="1"
          height="0.6"
          position="0 0 0"
          rotation="-90 0 0"
        ></a-video>
      </a-nft>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const overlay = document.getElementById("overlay");
      const startBtn = document.getElementById("startBtn");
      const video = document.getElementById("promoVideo");

      // Hide loading once AR scene is ready
      document.querySelector("a-scene").addEventListener("loaded", () => {
        document.getElementById("loading").style.display = "none";
      });

      startBtn.addEventListener("click", async () => {
        try {
          // Request permission â€” ensures camera starts correctly
          await navigator.mediaDevices.getUserMedia({ video: true });

          // Hide intro screen
          overlay.classList.add("hidden");

          // When marker found, start video
          document
            .querySelector("a-scene")
            .addEventListener("markerFound", () => video.play());
          document
            .querySelector("a-scene")
            .addEventListener("markerLost", () => video.pause());
        } catch (err) {
          alert("Please allow camera permission for AR to work.");
        }
      });
    </script>
  </body>
</html>
